<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--Order Custom Drink Panel -->
<div *ngIf="C_isModalOpen" class="C_modal" (click)="C_onOverlayClick($event)">
  <div class="C_modal-content">
    <span class="C_close" (click)="C_closeModal()">&times;</span>
    <p>Configure Your own Drink</p>
    <div class="C_ingredientContainer">
      @for (ingredient of C_newIngredients();track ingredient;let idx = $index){
        <div class="C_singleIngredient">
          <div class="C_ingredientInfo">
            <textarea class="C_liquidInput" [(ngModel)]="C_newIngredients()[idx].remainingMl"></textarea>
            <p>cl    {{ingredient.name}}</p>
          </div>
            <i style="font-size:20px" class="fa">&#xf014;</i>
        </div>
      }
      <div class="C_singleIngredient C_newIngredient">
        <div class="C_newIngredientLiquid">
          <div class="C_newInputCircle">
            <p class="C_addNewIngredient">+</p>
          </div>
          <textarea class="C_liquidInput C_newLiquidInput" [(ngModel)]="C_newLiquidAmount"></textarea>
          <p>cl</p>
          <form>
          <select id="C_newIngredient" class="C_newIngredient_Selection" [(ngModel)]="C_newIngredientName">
            @for (ingredient of allAvailableIngredients();track ingredient){
              <option class="C_newIngredientOption" value="{{ingredient}}">{{ingredient.name}}</option>
            }
          </select>
        </form>
        </div>

      </div>
    </div>
    <div class="C_orderbuttons">
      <div class="C_button C_buttonCancel" (click)="C_cancel()">Cancel</div>
      <div class="C_button C_buttonOrder" (click)="C_Order()">Order</div>
    </div>
  </div>
</div>

<div class="H_Header">
  <div class="H_left">
    <img src="assets/images/H_Iconpng.png" alt="Drink" height="150" width="550" class="H_ICON">
    <div class="H_motto">
      Make your perfect<br>summer drinks<br> with Hula Swirl!
    </div>
    <div class = "H_miniMotto">
      Mix it easy, mix it smart, mix it fast,<br> perfect for every moment
    </div>
    <button (click)="C_openModal()" class ="button H_headerButton">ORDER CUSTOM DRINK</button>
    <button (click)="C_openModal()" class ="button H_headerButton2">ORDER CUSTOM DRINK</button>
  </div>

  <div class="H_imageSeperation">
    <img src="assets/images/DrinkImage.png" alt="Drink" height="500" width="550" class="H_dringImage">
  </div>
</div>
